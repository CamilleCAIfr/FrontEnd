<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>div 和 span</title>
	</head>
	<!--
		div 和 span
			div标签
				层，块级元素，标签会自动换行。宽度是整个屏幕。
				常用来做布局
				常用属性：
					align  div元素中内容的对其方式
					left right center
			span标签
				块，行内元素，标签不会自动换行
				
	-->
	
	<body>
		<div align="center">
			层，块级元素，标签会自动换行。
		</div>
		hello
		<div>
			层，块级元素，标签会自动换行。<br>
			常用于布局。
		</div>
		
		<hr>
		
		<span>
			zhangsan
			
		</span>
		
	</body>
</html>
