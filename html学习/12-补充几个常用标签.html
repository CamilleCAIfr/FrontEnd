<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>补充几个常用标签</title>
</head>
<!-- 
    br 换行 单标签
    hr 分隔 单标签
    pre 按原文显示 双标签
 -->
<body>
    <!-- 换行标签 -->
    <a href="https://www.baidu.com">去百度</a>
    <br>
    <br>
    <a href="https://www.jd.com">去京东</a>

    <!-- 分割线 -->
    <div>第一章</div>
    <p>就这样在一起了</p>
    <hr>
    <div>第二章</div>
    <p>一天。。</p>
    
    <!-- 按原文显示 -->
    <div>
        I      Love      you
           I   Love   you
             I Love you
    </div>
    <pre>
        I      Love      you
           I   Love   you
             I Love you
    </pre>
</body>
</html>
