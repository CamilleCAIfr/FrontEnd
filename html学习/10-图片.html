<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图片</title>
	</head>
	<!--
		图片
			img标签，行内标签，不会自动换行
			
			必须属性
				src 	被引入图片的地址
			常用属性
				title	当鼠标悬停在图片上时显示的文字
				alt		当图片加载失败时，显示的文本
				width	设置图片的宽度
				height	设置图片的高度
				align 	如何根据文本来排列图像
				
				
	-->
	<body>
		<!-- 本地图片 -->
		<img src="img/logo MéDocs.png" alt="图片显示错误" width="200px" border="2" align="right">
		<img src="img/logo MéDocs.png" alt="图片显示错误" width="200px" height="100px">
		<!-- 网络资源 -->
		<a href="http://www.baidu.com">
		<img src="https://www.baidu.com/img/24lianghui_3fa64faa4dd8496d4ab2a1d411a93dad.gif" title="百度一下,你就知道">
		</a>
		<div>
			111
			<img src="img/logo MéDocs.png" alt="图片显示错误" width="200px" border="2" align="right">
			222
		</div>
	</body>
</html>
