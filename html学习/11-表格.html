<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格</title>
	</head>
	<!--
		表格
			table	表格
				caption 表格标题
				thead 	表格头部（具有标题效果：字体加粗，居中）
					tr		表格中的行（每一行可以包含一个或多个td/th）
					th		单元格
				tbody	表格主体
					tr
					td  d:data
				tfoot	表格脚注
					tr
					td		tbody 表格主体，表格中的标准单元格
				tf		tfoot 表格脚注
			
			table常用属性
				border 表格的边框 单位为px 
					   值如果大于1，只能控制外部的边框，单元格的始终为1
				width  表格的宽度
					   不是平均分配，根据文字数分配
				height 高度
				cellspacing 
				align  单元格水平对齐方式 left right center
			thead属性
				height
				align	水平方向对齐方式 left center right
				valign	垂直方向对齐方式 top middle buttom
			tbody属性
				height
				align
				valign
			tr属性
				height
				align
				valign
			th,td属性 都是单元格，一个是表头，一个是表格主体的单元格
				width height align valign 调整宽高会影响其他行
			
			css样式
				border-collapse: collapse; 合并表格边框
			tr常用属性
			
			注意：
			表格整体高度可以高于table属性设置时的高度
	-->
	
	<body>
		<table border="1" width="500px" height="300" align="center" style="border-collapse: collapse;">
			<tr>
				<th>班级</th>
				<th>姓名</th>
				<th>年龄</th>
				<th>性别</th>
			</tr>
			<tr>
				<td>101班</td>
				<td>张三</td>
				<td>18</td>
				<td>男</td>
			</tr>
			<tr>
				<td>104班</td>
				<td>李四</td>
				<td>20</td>
				<td>女</td>
			</tr>
			<tr>
				<td>102班</td>
				<td>王五</td>
				<td>19</td>
				<td>男</td>
			</tr>
			
			
		</table>
		<br>
		<br>

		<table border="1" width="500" height="500" cellspacing="0">
			<!-- 表格标题 -->
			<caption>学生信息</caption>
			<!-- 表格头部 -->
			<thead height="50" align="center" valign="middle">
				<tr>
					<th width="50" height="50">姓名</th>
					<th>性别</th>
					<th>年龄</th>
					<th>民族</th>
					<th>政治面貌</th>		
				</tr>
			</thead>	
			<!-- 表格主体 -->
			<tbody height="500" align="center" valign="middle">
				<tr height="50" align="left" valign="buttom">
					<td height="50" align="center" valign="middle">张三</td>
					<td>男</td>
					<td>18</td>
					<td>汉族</td>
					<td>团员</td>
				</tr>
				<tr>
					<td>李四</td>
					<td>女</td>
					<td>20</td>
					<td>满族</td>
					<td>群众</td>
				</tr>
				<tr>
					<td>王五</td>
					<td>男</td>
					<td>19</td>
					<td>回族</td>
					<td>党员</td>
				</tr>
				<tr>
					<td align="right" valign="top">赵六</td>
					<td>女</td>
					<td>21</td>
					<td>壮族</td>
					<td>团员</td>
				</tr>
			</tbody>
			<!-- 表格脚注 -->
			<tfoot height="50" align="center" valign="middle">
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td>共计：4人</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
