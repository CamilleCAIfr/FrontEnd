<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>禁用表单控件</title>
</head>
<!-- 
    禁用表单控件：只可以看，不能修改
        应用：修改密码时，账号名称被禁用
 -->
<body>
    <form action="https://search.jd.com/search">
        <!-- 文本输入框 -->
        账户：<input disabled type="text" name="account" value="zhangsan" maxlength="10"><br>
        <!-- 密码输入框 -->
        密码：<input type="password" name="pwd" value="123" maxlength="6"><br>
        
        <!-- 单选框 -->
        性别：
        <input disabled type="radio" name="gender" value="male">男
        <input type="radio" name="gender" value="female" checked>女 <br>
        <!-- 多选框 -->
        爱好：
        <input disabled type="checkbox" name="hobby" value="smoke">抽烟
        <input type="checkbox" name="hobby" value="drink" checked>喝酒
        <input type="checkbox" name="hobby" value="perm">烫头
        <!-- 文本域 -->
        <br>
        其他：
        <textarea disabled name=""  cols="23" rows="3"></textarea>
        <br>
        籍贯：
        <select name="place">
            <option value="冀">河北</option>
            <option disabled value="鲁">山东</option>
            <option value="晋" selected>山西</option>
            <option value="粤">广东</option>
        </select>
        <!-- 隐藏域 -->
        <br>
        <input type="hidden" name="from" value="jingdong">
        <br>
        <!-- 确认按钮_第一种写法 -->
        <button disabled>确认</button>
        <br>
        <!-- 确认按钮_第二种写法 -->
        <input type="submit">
        <input type="submit" value="点我确认">
        <br>
        <!-- 重置按钮_第一种写法 -->
        <button type="reset">重置</button>
        <!-- 重置按钮_第二种写法 -->
        <input type="reset" value="点我重置">
        <br>
        <!-- 普通按钮_第一种写法 -->
        <button disabled type="button">检测账户是否被注册</button>
        <br>
        <!-- 普通按钮_第二种写法 -->
        <input type="button" value="点击我检测账户是否已被注册">
        <br>

    </form>

</body>
</html>
