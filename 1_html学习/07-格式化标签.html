<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>格式化标签</title>
	</head>
	
	<!--
		格式化标签
			font 行内元素 不会自动换行
				设置字体相关的属性
				常用属性
					color
					size
					face 字体风格
			pre 
				定义预格式化的文本，保留文本中的空格和换行，文本呈现等宽字体。
			粗体 行内元素
				b
				strong
			斜体
				i
			下划线	
				u
			中划线	
				del
			上标	
				sup
			下标	
				sub
				
			
	-->
	<body>
		你好<br>
		<font color="red" size="7" face="楷体">你好</font>
		
		<hr>
		
		HELLO WORLD
		<pre>
HELLO      WORLD
		</pre>
		
		<hr>
		
		粗体-- <b>粗体</b> <strong>粗体</strong> <br>
		斜体-- <i>斜体</i> <br>
		下划线-- <u>下划线</u> <br>
		中划线-- <del>中划线</del> <br>
		上标-- x <sup>2</sup> <br>
		下标-- H<sub>2</sub>O
	</body>
</html>
