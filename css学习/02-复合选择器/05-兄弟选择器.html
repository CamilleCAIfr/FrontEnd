<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>兄弟选择器</title>
    <!-- 
        div+p 选中div后紧紧相邻的兄弟p元素——相邻兄弟选择器
        div~p 选中div后所有的兄弟p元素——通用兄弟选择器
            全部往下看
     -->
     <style>
        div+p {
            color: red;
        }
        div~p {
            color: red;
        }
        li+li {
            color: orange;
        }
    </style>
</head>
<body>
    <div>尚硅谷</div>
    <p>前端</p>
    <p>Java</p>
    <p>大数据</p>
    <p>UI</p>
    <ul>
        <li>主页</li>
        <li>秒杀</li>
        <li>订单</li>
        <li>我的</li>
    </ul>
</body>
</html>
