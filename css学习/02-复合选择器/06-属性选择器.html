<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属性选择器</title> 
    <!-- 一般不选类或id，选中属性值符合一定要求的元素

    -->
    <style>
        /* 第一种写法：选中具有title属性的元素 */
        [title] {
            color: red;
        }
        /* 第二种写法：选中具有title属性，且属性值为atguigu1的元素 */
        [title="atguigu1"] {
            color: blue;
        }
        /* 第三种写法：选中具有title属性，且属性值以a开头的元素 */
        [title^="a"] {
            color: green;
        }
        /* 第四种写法：选中具有title属性，且属性值以u结尾的元素 */
        [title$="u"] {
            color: orange;
        }
        /* 第五种写法：选中具有title属性，且属性值包含字母u的元素 */
        [title*="t"] {
            color: grey;
        }
    </style>
</head>
<body>
    <div title="atguigu1">尚硅谷1</div>
    <div title="atguigu2">尚硅谷2</div>
    <div title="guigu">尚硅谷3</div>
    <div title="guigu">尚硅谷4</div>
</body>
</html>
