<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器_动态伪类</title>
    <!-- 
        伪类选择器 选中特殊状态的元素
            什么是伪类？ —— 很像类，但不是类（class），是元素特殊状态的一种描述
                注意顺序 lvha
                link visited 是a元素独有的
            什么是激活？—— 按下鼠标不松开

            focus 获取焦点的元素
                表单类元素才能使用
                当用户点击元素，触摸元素，或tab键等凡事选择元素时，就是获取焦点
     -->
    <style>
        /* 选中的是没有访问过的a元素 */
        a:link {
            color: orange;
        }
        /* 选中的是访问过的a元素 */
        a:visited {
            color: grey;
        }
        /* 选中的是鼠标悬浮状态的a元素 */
        a:hover {
            color: skyblue;
        }
         /* 选中的是激活状态的a元素 */
        a:active {
            color: green;
        }
         /* 选中的是鼠标悬浮状态的span元素 */
        span:hover {
            color: skyblue;
        }
         /* 选中的是激活状态的span元素 */
        span:active {
            color: green;
        }
        /* 获取焦点： focus 只有表单元素可以使用
            配合并集选择器
        */
        input:focus, select:focus {
            color: orange;
            background-color: green;
        }
    </style>
</head>
<body>
    <a href="https://www.baidu.com">去百度</a>
    <a href="https://www.jd.com">去京东</a>
    <span>尚硅谷</span>
    <br>
    <input type="text">
    <br>
    <input type="text">
    <br>
    <input type="text">
    <select>
        <option value="beijing">北京</option>
        <option value="shanghai">上海</option>
    </select>
</body>
</html>
