<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 可以先使用再声明（不合理）
    // console.log(num)
    // var num = 10

    // var声明过的变量可以重复声明（不合理）
    var num = 10
    var num = 20
    console.log(num)

    // 变量提升，全局变量，没有块级作用域

    // 后声明会报错
    num = 10
    console.log(num)
    let num

    // 多次声明会报错
    let num = 10
    let num = 20
    console.log(num)

  </script>
</body>

</html>
