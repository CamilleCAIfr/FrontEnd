<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 1. 布尔型 Boolean
    let isCool = true
    console.log(isCool)

    // 2. 未定义型 undefined 弱数据类型
    // 声明一个变量 未赋值
    let num
    console.log(num)

    // 3. 空类型 null  
    let obj = null
    console.log(obj)

    // 计算有区别
    console.log(undefined + 1)
    console.log(null + 1)
  </script>
</body>

</html>
