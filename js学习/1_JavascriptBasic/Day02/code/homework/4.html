<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 用户弹窗输入两个数字，页面输出两个数字中的最大值（请使用三元运算符完成）

    // input number
    let num1 = +prompt('Please input the first number')
    let num2 = +prompt('Please input the second number')
    // judge and output the max number
    document.write(`
    The max number is ${num1 > num2 ? num1 : num2}
    `)

  </script>
</body>

</html>
