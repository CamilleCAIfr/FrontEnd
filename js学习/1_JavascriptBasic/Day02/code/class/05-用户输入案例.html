<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 判断一个数是4的倍数且不是100的倍数，满足就弹出true不满足就弹出false
    // input
    let n = +prompt('Please input a number')
    // alert 
    alert(n % 4 === 0 && n % 100 !== 0)

  </script>
</body>

</html>
