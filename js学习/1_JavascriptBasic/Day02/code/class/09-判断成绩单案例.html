<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //  input score
    let score = +prompt('Please input your score')

    //  judgement
    if (score >= 90) {
      alert('best')
    } else if (score >= 70) {
      alert('good')
    } else if (score >= 60) {
      alert('pass')
    } else {
      alert('fail')
    }

  </script>
</body>

</html>
