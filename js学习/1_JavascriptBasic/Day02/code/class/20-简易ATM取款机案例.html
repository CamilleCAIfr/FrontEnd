<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    // prepare the money
    let money = 100

    // while the prompt
    while (true) {
      let num = +prompt(`
      Please input your requirement:
        1. save your money
        2. take out your money
        3. check your money
        4. exit
      `)
      if (num === 4) {
        break
      }
      // operate according input
      switch (num) {
        case 1:
          let cun = +prompt('Please input cun money')
          money += cun
          break
        case 2:
          let qu = +prompt('Please input qu money')
          money -= qu
          break
        case 3:
          alert(`your money is ${money}`)
      }

    }
  </script>
</body>

</html>
