<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <script>
    // 自增一元运算符  让变量的值每次 + 1     用来计数
    // 前置自增  ++num
    // 后置自增  num++  先参与运算 后加
    // let num = 10
    // num++
    // console.log(num)

    let i = 1
    console.log(++i + 2) // 2+2=4
    let o = 1
    console.log(o++ + 2) // 1+2=3

    let g = 1
    console.log(g++ + 5) // 1+5=6

    // 一般开发时独立使用，后置++更多： i++ 

    let a = 1
    console.log(a++ + ++a + a)
    //          1   +   3 + 3 
    // 先参与运算所以a=1，后加，此时a=2
    // 接着 ++a = 2+1=3
    // 此时a = 3
    // 最后结果时 1+3+3=7

  </script>
</body>

</html>
