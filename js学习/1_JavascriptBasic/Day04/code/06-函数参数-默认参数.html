<body>
  <script>
    // 计算和
    // function getSum(x = 0, y = 0) {  //  形参， 形式上的参数
    //   console.log(x + y)
    // }
    // getSum() // 0
    // getSum(1, 2)  //3

    function getSum(start = 0, end = 0) {  //  形参， 形式上的参数
      let sum = 0
      for (let i = start; i <= end; i++) {
        sum += i
      }
      console.log(sum)
    }
    getSum(1, 50) // 调用的小括号里面  实参 -  实际的参数
    getSum(100, 101)
  </script>
</body>
