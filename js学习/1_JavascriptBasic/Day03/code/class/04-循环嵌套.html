<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // outside the day
    for (let i = 1; i <= 3; i++) {
      document.write(`The ${i}th day<br>`)
      // inside the word
      for (let j = 1; j <= 5; j++) {
        document.write(`Remember the ${j}th word<br>`)
      }
    }
  </script>
</body>

</html>
