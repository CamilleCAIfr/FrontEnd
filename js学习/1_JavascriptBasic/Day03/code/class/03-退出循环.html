  <script>
    for (let i = 1; i <= 5; i++) {
      if (i === 3) {
        continue  //退出本次循环，本次循环中continue下面的语句不再执行，看到continue直接去i++
      }
      console.log(i)
    }
    // break直接结束循环

    
    // while(true){} 无限循环
    // for (;;){} 无限循环
  </script>
