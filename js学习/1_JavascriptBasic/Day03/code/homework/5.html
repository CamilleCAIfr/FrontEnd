<body>
  <script>
    // 使用for循环 - 求出班级里同学们平均年龄[15, 19, 21, 33, 18, 24]
    let arr = [15, 19, 21, 33, 18, 24]
    let sum = 0
    for (let i = 0; i < arr.length; i++) {
      sum += arr[i]
    }
    console.log(`The average of the age is ${sum / arr.length}`)
    console.log(`The sum of the age is ${sum}`)
  </script>

</body>
