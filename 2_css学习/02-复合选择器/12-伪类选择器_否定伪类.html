<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器_否定伪类</title>
    <style>
        /* :not() 排除满足括号内条件的元素
        
        */
        /* 选中的是div的儿子p元素，但是排除类名为fail的元素 */
        /* div>p:not(.fail) {
            color: red;
        } */
        /* 选中的是div的儿子p元素，但是排除title属性值以"你要加油"开头的元素 */
        /* div>p:not([title^="你要加油"]){
            color: red;
        } */
        /* 中的是div的儿子p元素，但是排除第一个儿子p元素 */
        div>p:not(:first-child){
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <p>张三：98分</p>
        <p>李四：88分</p>
        <p>王五：78分</p>
        <p>赵六：68分</p>
        <p class="fail" title="你要加油啊！孙七">孙七：58分</p>
        <p class="fail" title="你要加油啊！老八">老八：48分</p>
    </div>
</body>
</html>
