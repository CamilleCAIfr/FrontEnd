<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器_语言伪类</title>
    <style>
        /* :lang() 根据指定的语言选择元素 本质是看lang属性 */
        div:lang(en) {
            color: red;
        }
       
        :lang(zh-CN) {
            color: green;
        }
    </style>
</head>
<body>
    <div>尚硅谷1</div>
    <div lang="en">尚硅谷2</div>
    <p>前端</p>
    <span>你好</span>
</body>
</html>
