<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素选择器</title>
    <style>
        /* 什么是伪元素？—— 很像元素，但不是元素，是元素中的一些特殊位置 */
        /* 
        伪元素选择器：选中元素中的一些特殊位置 
        ::first-letter
        ::first-line
        ::selection
        ::placeholder
        ::before 必须配合content属性指定内容
        ::after 必须配合content属性指定内容
        
        */
        /* 选中的是div中的第一个文字 */
      div::first-letter{
        color: red;
        font-size: 40px;
      }
      /* 选中的是div中的第一行文字 */
      div::first-line {
        background-color: yellow;
      }
      /* 选中的是div中被鼠标选择的文字 */
      div::selection {
        background-color: green;
        color: orange;
      }
      /* 选中的是input元素中的提示文字 */
      input::placeholder {
        color: skyblue;
      }
      /* 选中的是p元素最开始的位置，随后创建一个子元素 */
      p::before {
        content: "¥";
      }
      /* 选中的是p元素最后的位置，随后创建一个子元素 */
      p::after {
        content: ".00";
      }
    </style>
</head>
<body>
    <!-- lorem 随机生成一段文字 -->
    <div>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Suscipit accusamus laudantium exercitationem quia assumenda aliquid necessitatibus animi temporibus delectus saepe modi quis magni aliquam architecto, quasi eaque ex! A, ex.</div>
    <input type="text" placeholder="请输入您的用户名">
    <p>199</p>
    <p>299</p>
    <p>399</p>
    <p>499</p>
</body>
</html>
