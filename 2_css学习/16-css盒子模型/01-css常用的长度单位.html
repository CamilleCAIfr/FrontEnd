<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html {
      font-size: 40px;
    }

    #d1 {
      /* 第一种长度单位 px */
      width: 200px;
      height: 200px;
      font-size: 20px;
      background-color: skyblue;
    }

    #d2 {
      /* 第二种长度单位 em（相对于当前元素或其父元素的font-size的倍数） */
      width: 10em;
      height: 10em;
      font-size: 1em;
      background-color: orange;
    }

    #d3 {
      /* 第三种长度单位 rem  html fs=16px r=root  相对于根元素的font-size的倍数 */
      width: 5rem;
      height: 5rem;
      font-size: 1rem;
      background-color: green;
    }

    #d4 {
      /* 第四种长度单位 % 相对其父元素的百分比 */
      width: 200px;
      height: 200px;
      font-size: 20px;
      background-color: gray;
    }

    .inside {
      width: 50%;
      height: 25%;
      font-size: 150%;
      background-color: orange;
    }

    .test {
      font-size: 20px;
      text-indent: 2em;
      background-color: yellowgreen;
    }
  </style>
</head>

<body>
  <div id="d1">1</div>
  <div id="d2">2</div>
  <div id="d3">3</div>
  <hr>
  <div id="d4">
    <div class="inside">4</div>
  </div>
  <hr>
  <div class="test">study</div>
</body>

</html>
