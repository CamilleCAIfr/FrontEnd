<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 200px;
    }

    #d1 {
      background-color: skyblue;
    }

    #d2 {
      background-color: orange;
    }

    #d3 {
      background-color: green;
    }

    .one {
      background-color: skyblue;
    }

    .two {
      background-color: orange;
    }

    span {
      width: 200px;
      height: 200px;
    }

    img {
      width: 200px;
    }
  </style>
</head>

<body>
  <!-- 块元素 独占一行 从上到下排列 默认宽度 撑满父元素  可以通过css设置宽高-->
  <div id="d1">I have one apple</div>
  <div id="d2">I have two apple</div>
  <div id="d3">I have three apple</div>
  <hr>
  <!-- 行内元素 不独占一行  宽高由内容决定  无法通过css设置宽高 -->
  <span class="one">I dont know</span>
  <span class="two">Me neither</span>
  <hr>
  <!-- 行内块元素 不独占一行  宽高由内容决定  可以通过css设置宽高 -->
  <img src="Z:\Stagiaires\Ruoqi CAI\FrontEnd\2_css学习\images\images.png" alt="monkey king">
  <img src="Z:\Stagiaires\Ruoqi CAI\FrontEnd\2_css学习\images\images.png" alt="monkey king">
  <img src="Z:\Stagiaires\Ruoqi CAI\FrontEnd\2_css学习\images\images.png" alt="monkey king">
</body>

</html>
