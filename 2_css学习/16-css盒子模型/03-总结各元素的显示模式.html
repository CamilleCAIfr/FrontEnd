<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 块级元素 block
      html, body
      h1 - h6, hr, p, pre, div
      ul, ol, li, dl, dt, dd
      table, tbody, thead, tfoot, tr, caption
      form, option
      
      行内元素 inline
      br, em, strong, sup, sub, del, ins
      a, label
      
      行内块元素 inline-block
      img
      td, th
      input, textarea, select, button
      iframe
      */

    #s1 {
      background-color: skyblue;
    }

    #d2 {
      background-color: orange;
    }
  </style>
</head>

<body>
  <span id="s1">123</span><br><br>
  <div id="d2">456</div>
</body>

</html>
