<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      /* 内容区的宽 */
      width: 400px;
      /* 内容区的高 */
      height: 400px;
      /* 内边距，设置的背景颜色会填充内边距区域 */
      padding: 20px;
      /* 边框，设置的背景颜色会填充边框区域 */
      border: 10px dashed black;
      /* 外边距，设置的背景颜色会会填充内边距区域  只影响盒子位置不影响盒子大小*/
      margin: 50px;
      background-color: gray;
      font-size: 20px;
    }
  </style>
</head>

<body>
  <div>nihao</div>
</body>

</html>
