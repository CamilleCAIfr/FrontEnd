<!DOCTYPE html>
<html lang="zh-CH">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器优先级复杂</title>
    <style>
        /* 权重
            1.计算（a,b,c）
                a: ID选择器的个数
                b:类，伪类，属性选择器的个数
                c:元素，伪元素选择器的个数

                （0，2，2）
                （0，1，3）
            2.比较
                2>1，后面不比较
                权重一样看顺序

            !important 最重要
        
        */
        /* (1,0,0) */
        #atguigu {
            color: orange;
        }
        .container span.slogan {
            color: red;
        }
        div>p>span:nth-child(1) {
            color: green;
        }
        .slogan {
            color: purple !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>
            <span class="slogan" id="atguigu">尚硅谷，让天下没有难学的技术！</span>
            <span>欢迎同学们来学习！</span>
        </p>
    </div>
    
</body>
</html>
