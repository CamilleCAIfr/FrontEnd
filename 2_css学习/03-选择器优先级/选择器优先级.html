<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器优先级</title>
    <!-- 行内 > 类选择器 > 元素选择器 > 通配选择器 -->
    <style>
        #atguigu {
            color: gray;
        }
        .slogan {
            color: green;
        }
        h2 {
            color: red;
        }
        * {
            color: purple;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <h2 class="slogan" id="atguigu">尚硅谷，让天下没有难学的技术！</h2>
</body>
</html>
