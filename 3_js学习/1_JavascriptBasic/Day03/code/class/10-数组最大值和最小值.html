<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <script>
    let arr = [2, 6, 1, 7, 400, 55, 88, 100]
    // max里需要存的是最大值
    let max = arr[0]
    // 遍历数组
    for (let i = 1; i < arr.length; i++) {
      // 如果max比数组元素里的值小，我们就把这个数组元素赋值给max
      if (max < arr[i]) {
        max = arr[i]
      }
    } console.log(`The max number is ${max}`)

    let min = arr[0]
    // 遍历数组
    for (let i = 1; i < arr.length; i++) {
      // 如果min比数组元素里的值大，我们就把这个数组元素赋值给min
      if (min > arr[i]) {
        min = arr[i]
      }
      // if (min > arr[i]) min = arr[i]    //省略大括号
      // max > arr[i] ? max = arr[i] : max //三元运算符
    }
    console.log(`The max number is ${min}`)

  </script>
</body>

</html>
