<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 给一个数字数组，该数组中有很多数字0，将不为0的数据存入到一个新的数组中
    let arr = [2, 5, 0, 1, 3, 0, 111, 5, 0]
    let newArr = []
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] !== 0) {
        newArr.push(arr[i])
      }
    }
    console.log(newArr);
  </script>
</body>

</html>
