<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h3 {
      text-align: center;
    }

    table {
      border-collapse: collapse;
      text-align: center;
      margin: 0 auto;
      height: 80px;
      width: 600px;
    }

    /* th {

    } */

    table,
    th,
    td {
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <h3>2021 Expand money</h3>


  <script>
    // 1. write html and css following the table
    // 2. input money, elec,net,water,last_money
    let money = +prompt('Please input the total money')
    let elec = +prompt('Please input the elec money')
    let net = +prompt('Please input the net money')
    let water = +prompt('Please input the water money')
    // 3. calculate 
    let last_money = money - elec - net - water
    // 4. print
    document.write(`
<table>
    <tr>
      <th>银行卡金额</th>
      <th>电费</th>
      <th>网费</th>
      <th>水费</th>
      <th>银行卡余额</th>
    </tr>
    <tr>
      <td>${money}yuan</td>
      <td>${elec}yuan</td>
      <td>${net}yuan</td>
      <td>${water}yuan</td>
      <td>${last_money}yuan</td>
    </tr>
  </table>`)
  </script>
</body>

</html>
