<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //  + 

    // 加号两边只要有一个是字符串,都会把另外一个转成字符串
    console.log(1 + 1)
    console.log('pink' + 1)  // 1周围加上了''

    // 除了 + 以外的算术运算符,比如 - * / 等都会把数据转成数字类型
    console.log(2 + 2)
    console.log(2 + '2') // 22 
    console.log(2 - 2)
    console.log(2 - '2') // 0
    console.log(+12)
    console.log(+'123') //转换为数字型

    //  + 号作为正号解析可以转换成数字型
    // 任何数据和字符串相加结果都是字符串



  </script>
</body>

</html>
