<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 随机生成一个数字 1-10
    // 用户输入一个数字
    // 判断
    function getRandom(N, M) {
      return Math.floor(Math.random() * (M - N + 1)) + N
    }
    let random = getRandom(1, 10)
    // 设置猜三次，三次没猜对，就退出
    let flag = true //开关变量
    for (let i = 1; i <= 3; i++) {
      let num = +prompt('input what you guessed')
      if (num > random) {
        alert('你猜大了')
      } else if (num < random) {
        alert('你猜小了')
      } else {
        flag = false
        alert('猜对了')
        break
      }
    }
    if (flag) {
      alert('次数已经用完')
    }
  </script>
</body>

</html>
