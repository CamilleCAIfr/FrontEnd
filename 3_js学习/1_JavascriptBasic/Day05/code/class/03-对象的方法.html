<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let obj = {
      uname: '刘德华',
      // 方法
      song: function (x, y) {
        // console.log('冰雨')
        console.log(x + y)
      }
    }
    // 方法调用
    obj.song(1, 2)

    let girl = {
      sing: function () {
        console.log('I am singing')
      },
      dance: function () {
        console.log('Hi, I am dancing~')
      }
    }
    girl.sing()
    girl.dance()
    console.log(obj.song(1, 2)) //打印的是函数，没有return，返回undefined
  </script>
</body>

</html>
