<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let students = [
      { name: 'xiaoming', age: 18, gender: 'male', hometown: 'hebei' },
      { name: 'xiaohong', age: 19, gender: 'female', hometown: 'henan' },
      { name: 'xiaogang', age: 17, gender: 'male', hometown: 'shanxi' },
      { name: 'xiaoli', age: 18, gender: 'female', hometown: 'shandong' }
    ]
    for (let i = 0; i < students.length; i++) {
      console.log(i)  //下标索引号
      console.log(students[i]) //每个对象
      console.log(students[i].name) //对象的名字
    }
  </script>
</body>

</html>
