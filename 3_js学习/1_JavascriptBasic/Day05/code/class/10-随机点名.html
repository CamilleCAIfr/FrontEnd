<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let arr = ['zhaoyun', 'huangzhong', 'guanyu', 'zhangfei', 'machao', 'liubei', 'caocao']
    // 得到一个随机数，作为数组的索引号 这个随机数0-6
    let random = Math.floor(Math.random() * arr.length)
    // 页面输出数组里面的元素
    document.write(arr[random])

    // splice(下标，删除几个元素)
    arr.splice(random, 1)
    console.log(arr)
  </script>
</body>

</html>
