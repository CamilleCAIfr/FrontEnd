<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 用户输入
    let second = +prompt('Please input the time')
    // 封装函数
    function getTime(time) {
      // 转换
      let h = parseInt(time / 60 / 60 % 24)
      let m = parseInt(time / 60 % 60)
      let s = parseInt(time % 60)
      h = h < 10 ? '0' + h : h
      m = m < 10 ? '0' + m : m
      s = s < 10 ? '0' + s : s
      // console.log(h, m, s)
      return `After convertion, now is ${h} hour ${m} mintute ${s} second`
    }
    let str = getTime(second)
    document.write(str)
  </script>
</body>

</html>
