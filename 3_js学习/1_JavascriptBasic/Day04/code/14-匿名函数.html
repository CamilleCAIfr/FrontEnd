<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 函数表达式
    fn(3, 4) // 错误 
    // 必须先声明函数表达式再调用
    let fn = function (x, y) {
      // console.log('我是函数表达式')
      console.log(x + y)
    }
    fn(1, 2)

    // 函数表达式和 具名函数的不同
    // 具名函数的调用可以写到任何位置
    fun()
    function fun() {
      console.log(1)
    }


  </script>
</body>

</html>
