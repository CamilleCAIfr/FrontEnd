<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function printfInput(content) {
      // 将用户输入的内容, 在页面中显示
      document.write(content)
    }
    let constr = prompt('请输入内容')
    printfInput(constr)

    // 代码的执行流程是先执行函数，然后把输入的内容赋值给声明的constr变量，最后调用函数在页面打印输入的内容。
  </script>
</body>

</html>
