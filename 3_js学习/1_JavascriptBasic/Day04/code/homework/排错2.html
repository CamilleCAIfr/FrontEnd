<body>
  <script>
    // 任意数组求和案例
    function getsumArr(arr = []) { //声明数组是要为空数组
      let sum = 0
      for (let i = 0; i < arr.length; i++) { //要把字母length打对
        sum += arr[i]  // +=
      }
      return sum
    }
    console.log(getsumArr([10, 20, 30, 40]))


    function fn() {
      console.log(100)
    }
    console.log(fn())
  </script>
