<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let last = +prompt('请输入银行卡余额')
    let eat = +prompt('请输入当月食堂消费金额')
    let life = +prompt('请输入当月生活消费金额')

    function money(x, y, z) {
      return last - eat - life
    }
    let total = money(last, eat, life)
    document.write(`银行卡余额为${total}`)

  </script>
</body>

</html>
