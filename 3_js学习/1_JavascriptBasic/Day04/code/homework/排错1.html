<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 请返回一个数字型的结果 可以使用默认参数或者逻辑中断都可以
    function fn(x, y) {
      console.log(x + y)
    }
    fn(1)

    // 因为实参少于形参
    // 因为y没有参数传递过来所以是undefined 相加结果是NaN 可以给y设置默认参数
  </script>
</body>

</html>
