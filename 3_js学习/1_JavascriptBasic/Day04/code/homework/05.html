<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function handleData(arr, flag = true) {
      let sum = 0
      for (let i = 0; i < arr.length; i++) {
        sum += arr[i]
      }
      if (flag) {
        return sum
      } else {
        return sum / arr.length
      }
    }
    console.log(handleData([1, 3, 5]))
    console.log(handleData([1, 3, 5], true))
    console.log(handleData([1, 3, 5], false))


  </script>
</body>

</html>
