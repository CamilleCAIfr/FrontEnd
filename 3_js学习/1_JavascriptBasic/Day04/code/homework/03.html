<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function changeNum(x, y) {
      let m = x
      x = y
      y = m
      // return [x, y]
      document.write(`第一个值的结果是${x}，第二个值的结果是${y}<br>`)
    }

    changeNum(1, 2)
    changeNum('pink', 'red')

  </script>
</body>

</html>
