<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 函数名命名规范： 小驼峰命名法，前缀应该为动词
    // can 是否可执行
    // has 是否含
    // is 是否是
    // get 获取
    // set 设置
    // load 加载
    // 1. 函数的声明
    function sayHi() {
      console.log('hi')
    }
    // 2. 函数的调用
    sayHi()
    sayHi()
    sayHi()
  </script>
</body>

</html>
