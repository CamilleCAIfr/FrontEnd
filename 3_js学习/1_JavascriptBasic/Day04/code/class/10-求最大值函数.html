    // 求任意数组的最大值和最小值
    function getArrValue(arr = []) {
      // 准备要给max变量存放数组的第一个值
      let max = arr[0]
      let min = arr[0]
      // 遍历比较
      for (let i = 1; i < arr.length; i++) {
        if (max < arr[i]) {
          max = arr[i]
        }
        if (min > arr[i]) {
          min = arr[i]
        }
      }
      // 返回的是数组
      return [max, min]
    }

    let newArr = getArrValue([11, 3, 55, 7, 29])
