<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 找到跟小括号里数据全等的case值,并执行里面对应的代码
    // 一般用于等值判断，不适合区间判断 每个case 需要一个break，最后的可以忽略

    switch (4) {
      case 1:
        console.log('you chose 1')
        break
      case 2:
        console.log('you chose 2')
        break
      case 3:
        console.log('you chose 3')
        break
      default:
        console.log('there is no satisfied case')
    }
  </script>
</body>

</html>
