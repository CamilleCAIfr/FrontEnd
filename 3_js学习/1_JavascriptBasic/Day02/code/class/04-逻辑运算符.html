<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // && 逻辑与  一假则假  并且
    console.log(true && true)
    console.log(true && false)
    console.log(3 < 5 && 3 > 2)
    console.log(3 < 5 && 3 < 2)
    console.log('----------------')

    // || 逻辑或  一真则真 和
    console.log(true || true)
    console.log(true || false)
    console.log(false || false)
    console.log('----------------')

    // !  逻辑非  取反
    console.log(!true)
    console.log(!false)
    console.log('----------------')

    let num = 6
    console.log(num > 5 && num < 10)
    console.log('----------------')



    执行顺序
    // ()
    // ++ -- !
    // */%   +-
    // <  >=  >  >=
    // == != === !==
    // &&   ||
    // =
    // ,
  </script>
</body>

</html>
