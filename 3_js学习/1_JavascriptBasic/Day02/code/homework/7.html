<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //     输出星期练习（请使用switch分支语句来书写程序）

    // 题目描述：

    // 请用户输入1个星期数. 就将对应的英文的星期打印出来.

    // 比如用户输入'星期一'， 则 页面可以打印 monday
    // 英文自己查有道。比如星期一是 monday 星期二是 tuesday

    // input day
    // print the day name
    let day = +prompt('Please input your day')
    switch (day) {
      case 1:
        alert('You typed Monday')
        break
      case 2:
        alert('You typed Tuesday')
        break
      case 3:
        alert('You typed Wednesday')
        break
      case 4:
        alert('You typed Thursday')
        break
      case 5:
        alert('You typed Friday')
        break
      case 6:
        alert('You typed Saturday')
        break
      case 7:
        alert('You typed Sunday')
        break
      default:
        alert('You typed wrong day')
        break
    }
  </script>
</body>

</html>
